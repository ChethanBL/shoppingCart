<div class="row">

    <div class="col-6">
        <img alt="Logo" style="width:30% ;height:8em" src="https://media-exp1.licdn.com/dms/image/C510BAQFmCn9rDJP3Og/company-logo_200_200/0/1531893853394?e=2159024400&v=beta&t=ZuqI75K3QwbNWJVdilVYk_Zhge9Xlf9oEiXurkOxEfA" class="logo" />
    </div>
    <div class="col-4">
        <input class="form-control" style="margin:2em 2em 0 0" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Serach">
    </div>
    <div class="col-2">
        <button class="col-3" (click)="gotoCart()" type="button" style="float: right;margin:2em 2em 0 0" class="btn btn-primary">
    Cart <span class="badge badge-light">{{cart.length}}</span>
  </button>
    </div>

</div>
<hr>
<div class="row" style=" height: 75vh; margin-top: 0em ;overflow: auto; ">
    <div class="eachItem card " *ngFor="let i of menu | filter : searchText">
        <div> <img [src]="i.img" style="margin-left: 4em;"> </div>
        <div style="font-weight: bold; text-align: center">{{i.p_name}}</div>
        <div style="font-weight: bold; text-align: left"> FROM : {{i.p_details}}</div>
        <div class="btn btn-primary" (click)='additem(i)'> add to cart</div>
    </div>
</div>

<div class="overlay" *ngIf="showoverlay"></div>

<div class="product-overlay" *ngIf="showoverlay">


    <div class="row">
        <div style="text-align: center;font-size:1.5em;font-weight:bold;" class="col-10">Product {{selected_products.p_name}}</div>
        <div class="col-2" style="float:right">
            <button type="button" class="btn btn-danger" (click)="showoverlay=false">X</button>
        </div>
    </div>
    <hr>
    <div>
        <div style=" height: 65vh; margin-top: 0em ;">
            <img class="center" [src]="selected_products.img" style="margin-left: 4em;"><br><br>
            <div class="row">
                <!-- <div class="col-1"></div> -->
                <div class="col-5">
                    <div class="btn btn-danger" style="border-radius: 25px;font-weight: bold;" (click)="decrementQty(selected_products)">
                        &nbsp;-&nbsp;</div>
                    <span style="padding-left: 0.5em; padding-right: 0.5em;">&nbsp;<strong>{{selected_products?.quantity}}</strong>&nbsp;</span>
                    <div class="btn btn-success" style="border-radius: 25px;font-weight: bold;" (click)="incrementQty(selected_products)">
                        &nbsp;+&nbsp;</div>
                </div>
                <div class="col-5">
                    <button class="btn btn-block btn-warning" (click)="additemtocart(selected_products)">Add Cart {{a }}</button>
                </div>
            </div>
        </div>
    </div>


</div>
